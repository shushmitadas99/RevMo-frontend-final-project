<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="icon" type="image/png" href="/images/revmo-temp.png">
    <script defer src="./header.js"></script>
    <script defer src="/account.js"></script> 

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <nav class="navbar has-shadow is-light" role="navigation" aria-label="main navigation">

  <div class="navbar-brand">
    <a href="./index.html" class="navbar-item">
        <img src="./images/revmo-temp.png" alt="site-logo" style="max-height: 75px" class="py-3">
    </a>

    <a class="navbar-burger" id="burger">
        <span></span>
        <span></span>   
        <span></span>
    </a> 
  </div>

  <div class="navbar-menu" id="nav-links">
      <div class="navbar-end">
          <!-- Navbar Stuff Goes Here in this format: -->
          <a href="/registration.html" class="navbar-item" id="create-account">Create Account</a>
          <a href="/user-page.html" class="navbar-item" id="my-account">User Page</a>

      </div>
      <div class="navbar-item">
          <div class="buttons">
            <a class="button is-info" href="/login.html" id="login-btn">
              <strong>Log in</strong>
            </a>
            <a class="button is-info" id="logout-btn">
              Log out
            </a>
          </div>
        </div>
  </div>
</nav>

<!-- Main Body-->
<div class="columns">
    <div class="column is-one-third"></div>
    <div class="column is-one-third">
      <form class="box is-shadowless my-6">
          <h2 class="title is-size-4">Registration</h2>
          <div id="error-messages" class="has-text-danger"></div>
          <div class="field">
              <label class="label">Email</label>
              <div class="control">
                <input class="input" type="text" placeholder="Email" id="email-regis-input">
              </div>
          </div>

          <div class="field">
              <label class="label">Password</label>
              <div class="control">
                <input class="input" type="password" placeholder="Password" id="password-regis-input">
              </div>
          </div>
          <div class="field">
            <label class="label">First Name</label>
            <div class="control">
              <input class="input" type="text" placeholder="First Name" id="first-regis-input">
            </div>
          </div>
          <div class="field">
            <label class="label">Last Name</label>
            <div class="control">
              <input class="input" type="text" placeholder="Last Name" id="last-regis-input">
            </div>
          </div>
          <div class="field">
            <label class="label">Phone Number</label>
            <div class="control">
              <input class="input" type="text" placeholder="Phone Number (xxx-xxx-xxxx)" id="phone-regis-input">
            </div>
          </div>
          <div class="field">
              <div class="control">
                <button id="redis-btn-2" class="button is-link">Register</button>
              </div>
          </div>
      </form>
    </div>
    <div class="column is-one-third"></div>
  </div>
    
    
</body>
</html>
