<!DOCTYPE html>
<html lang="en" class="has-background-grey-light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/png" href="/images/revmo-temp.png">
    <script defer src="./header.js"></script>
    <script src="/login.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>

<!-- Navbar -->
    <nav class="navbar has-shadow is-light" role="navigation" aria-label="main navigation">

        <div class="navbar-brand">
          <a href="./index.html" class="navbar-item">
              <img src="./images/revmo-temp.png" alt="site-logo" style="max-height: 75px" class="py-3">
          </a>
  
          <a class="navbar-burger" id="burger">
              <span></span>
              <span></span>   
              <span></span>
          </a> 
        </div>

        <div class="navbar-menu" id="nav-links">
            <div class="navbar-end">
                <!-- Navbar Stuff Goes Here in this format: -->
                <a href="/registration.html" class="navbar-item" id="create-account">Create Account</a>
                <a href="/user-page.html" class="navbar-item" id="my-account">User Page</a>
                <a class="navbar-item" id="transfer-money">Transfer Money</a>

            </div>
            <div class="navbar-item">
                <div class="buttons">
                  <a class="button is-info" href="/login.html" id="login-btn">
                    <strong>Log in</strong>
                  </a>
                  <a class="button is-info" id="logout-btn">
                    Log out
                  </a>
                </div>
              </div>
        </div>
    </nav>

<!-- Main Body-->
    <div class="columns">
      <div class="column is-one-third"></div>
      <div class="column is-one-third">
        <form class="box is-shadowless my-6">
            <h2 class="title is-size-4">Login</h2>
            <div id="error-messages" class="has-text-danger"></div>
            <div class="field">
                <label class="label">Email</label>
                <div class="control">
                  <input class="input" type="text" placeholder="Email" id="email-login-input">
                </div>
            </div>

            <div class="field">
                <label class="label">Password</label>
                <div class="control">
                  <input class="input" type="password" placeholder="Password" id="password-login-input">
                </div>
            </div>
            <div class="field">
                <div class="control">
                  <button id="login-btn-2" class="button is-link">Login</button>
                </div>
            </div>
        </form>
      </div>
      <div class="column is-one-third"></div>
    </div>
    
</body>
</html>
