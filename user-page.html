                <div>
                    <form class="box is-shadowless my-5" id="send-money-box">
                      <h2 class="title is-size-4 has-text-centered">Send Money</h2>
                      <div id="error-messages-send-money"></div>
              
              
                      <div class="field">
                        <label class="label">Sending Id</label>
                        <div class="control">
                          <select class="input" id="sending-sending-id">
                            <!-- <option>Select Account</option>  -->

                          </select>
                        </div>
                    </div>
                    <div class="field">
                      <label class="label">Receiving Email</label>
                      <div class="control">
                        <input class="input" type="text" placeholder="Enter receiving ID" id="sending-receiving-id">
                      </div>
                    </div>
              
              
                      <div class="field">
                          <label class="label">$(00.00) Amount</label>
                          <div class="control">

                          </div>
                      </div>
                      
                      <div>
                          <a class="button is-info" id="sending-transfer-btn" type="submit" >
                            Submit
                          </a>
                      </div>
                  </form>
                  </div>
                
                  <div>
                    <form class="box is-shadowless my-5" id="request-money-box">

                      <div class="field">
                        <label class="label">Request Email</label>
                        <div class="control">

                        </div>
                    </div>
                    <div class="field">
                      <label class="label">Receiving Id</label>
                      <div class="control">
                        <select class="input" id="request-receiving-id">
                            <!-- <option>Select Account</option>  -->

                    </div>
              
              
                      <div class="field">

                          </div>
                      </div>
                      
                      <div>
                          <a class="button is-info" id="request-transfer-btn" type="submit" >
                            Submit
                          </a>
                      </div>
                  </form>
                  </div>
