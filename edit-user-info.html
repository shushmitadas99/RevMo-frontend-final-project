<!DOCTYPE html>
<html lang="en" class="has-background-grey-light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User Info</title>
    <script defer src="./header.js"></script>
    <script defer src="./edit-user-info.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>

<!-- Navbar -->
    <nav class="navbar has-shadow is-light" role="navigation" aria-label="main navigation">

        <div class="navbar-brand">
          <a href="./index.html" class="navbar-item">
              <img src="./images/revmo-temp.png" alt="site-logo" style="max-height: 75px" class="py-3">
          </a>
  
          <a class="navbar-burger" id="burger">
              <span></span>
              <span></span>   
              <span></span>
          </a> 
        </div>

        <div class="navbar-menu" id="nav-links">
            <div class="navbar-end">
                <!-- Navbar Stuff Goes Here in this format: -->
                <a href="/add-account.html" class="navbar-item" id="create-account">Create Account</a>
                <a href="/user-page.html" class="navbar-item" id="my-account">My Account</a>
                <a class="navbar-item" id="transfer-money">Transfer Money</a>

            </div>
            <div class="navbar-item">
                <div class="buttons">
                  <a class="button is-info" href="/login.html" id="login-btn">
                    <strong>Log in</strong>
                  </a>
                  <a class="button is-info" id="logout-btn">
                    Log out
                  </a>
                </div>
              </div>
        </div>
    </nav>

<!-- Main Body-->
    <div></div>
    <!-- Bulma uses columns out of 12. See https://bulma.io/documentation/columns/sizes/
      adding 'is-half' or 'is-6' to the class does the same thing
      so class="column is-half" could take up half the screen
      very useful for centering things on the screen (empty column on each side with active column in the middle)-->

    <div class="columns">
      <div class="column is-one-third-desktop is-quarter-tablet"></div>
      <div class="column is-one-third-desktop is-half-tablet">
        <div class="box my-6">
            <h2 class="is-size-4 has-text-centered">Edit User Info</h2>
            <form>
                <div class="field">
                    <label for="email" class="label">Email</label>
                    <input type="text" class="input" id="email-input" />
                </div>
                <p>If you edit your email, you will need to log in again</p>
                <div class="field">
                    <label for="phone-number" class="label">Phone Number</label>
                    <input type="text" class="input" id="phone-input" />
                </div>
                <button class="button is-info" id="submit">Submit Changes</button>
            </form>
        </div>
        <div class="is-danger has-text-centered" id="error-msgs"></div>
      </div>
      <div class="column is-one-third-desktop is-quarter-tablet"></div>
    </div>
    
</body>
</html>
