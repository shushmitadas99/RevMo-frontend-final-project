<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="/style.css">
     <script src="./forgotpassword.js" defer></script>
     <script defer src="./header.js"></script>
</head>
<body class="body">
    <nav class="navbar has-shadow is-light" role="navigation" aria-label="main navigation">

        <div class="navbar-brand">
          <a href="./index.html" class="navbar-item">
              <img src="./images/revmo-temp.png" alt="site-logo" style="max-height: 75px" class="py-3">
          </a>
  
          <a class="navbar-burger" id="burger">
              <span></span>
              <span></span>   
              <span></span>
          </a> 
        </div>

        <div class="navbar-menu" id="nav-links">
            <div class="navbar-end">
                <!-- Navbar Stuff Goes Here in this format: -->
                <a href="/registration.html" class="navbar-item" id="create-account">Create Account</a>
                <a href="/user-page.html" class="navbar-item" id="my-account">My Account</a>
                <a class="navbar-item" id="transfer-money">Transfer Money</a>

            </div>
            <div class="navbar-item">
                <div class="buttons">
                  <a class="button is-info" href="/login.html" id="login-btn">
                    <strong>Log in</strong>
                  </a>
                  <a class="button is-info" id="logout-btn">
                    Log out
                  </a>
                </div>
              </div>
        </div>
    </nav>
    <div class="hero is-fullheight">
        <div id="error-message"></div>
        <div class="hero-body is-justify-content-center is-align-items-center">
            <div class="columns is-flex is-flex-direction-column box">
                <h1 class="has-text-weight-bold is-size-3">Forgot your Password?</h1>
                <p>Please tell us the email address associated with your</p>
                <p>Revmo account for a verification link</p>
                <div class="column">
                    <input class="input is-primary" type="email" id="email" placeholder="Email">
                </div>
                <div class="control buttons is-right">
                    <div class="column">
                        <button class="button is-primary is-outlined" type="submit" id="email_submit">Submit</button>
                      </div>
                      <a type="button" class="button is-ghost" href="/login.html">Go to Log In</a>
                  </div>
            </div>
        </div>
    </div>
</body>
</html>
