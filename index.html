<body background="./images/background.png"></bodybackground>>

<!-- Main Body-->
    <h1 class="is-size-1 has-text-centered">Hello World</h1>
    
    
    <!-- Bulma uses columns out of 12. See https://bulma.io/documentation/columns/sizes/
      adding 'is-half' or 'is-6' to the class does the same thing
      so class="column is-half" could take up half the screen
      very useful for centering things on the screen (empty column on each side with active column in the middle)
    
      When you make a box, to separate it from the header, add 'my-4' to the class list-->

    <div class="columns">
      <div class="column is-one-quarter">
        <form class="box is-shadowless my-6">
          <h2 class="title is-size-4">Login</h2>
          <div id="error-messages" class="has-text-danger"></div>
          <div class="field">
              <label class="label">Email</label>
              <div class="control">
                <input class="input" type="text" placeholder="Email" id="email-login-input">
              </div>
          </div>

          <div class="field">
              <label class="label">Password</label>
              <div class="control">
                <input class="input" type="password" placeholder="Password" id="password-login-input">
              </div>
          </div>
          <div class="field">
              <div class="control">
                <button id="login-btn-2" class="button is-link">Login</button>
              </div>
          </div>
      </form>
      </div>
      <div class="column"></div>
      <div class="column"></div>
    </div>
    
</body>
