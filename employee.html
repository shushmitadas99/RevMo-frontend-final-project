<html lang="en" class="has-background-grey-light"></html>>

    <script defer src="/employee.js"></script>
  </head>
<body>

<!-- navbar -->

<nav class="navbar has-shadow is-light" role="navigation" aria-label="main navigation">

    <div class="navbar-brand">
      <a href="./index.html" class="navbar-item">
          <img src="./images/revmo-temp.png" alt="site-logo" style="max-height: 75px" class="py-3">
      </a>

      <a class="navbar-burger" id="burger">
          <span></span>
          <span></span>   
          <span></span>
      </a> 
    </div>

    <div class="navbar-menu" id="nav-links">
        <div class="navbar-end">
            <!-- Navbar Stuff Goes Here in this format: -->

            <a class="navbar-item" id="my-account">My Account</a>
            <a class="navbar-item" id="transfer-money">Transfer Money</a>

        </div>
        <div class="navbar-item">
            <div class="buttons">
              <a class="button is-info" href="/login.html" id="login-btn">
                <strong>Log in</strong>

              <a class="button is-info" id="logout-btn">
                Log out
              </a>
            </div>
          </div>
    </div>
</nav>


<!-- Main Body -->
    
<div class="columns">
    
    <!-- add account -->

    <div class="column is-one-third">
        <form class="box is-shadowless ml-5 my-5">
            <h2 class="title is-size-4 has-text-centered">Add Account</h2>
            <div id="error-messages"></div>
            <div class="field">
                <label id = "account-type-id" class="label">Account Type</label>
                <div class="control">
                  <label class="radio">
                    <input type="radio" name="account-type-id" value="1">
                    Chequing (1)
                  </label>
                  <label class="radio">
                    <input type="radio" name="account-type-id" value="2">
                    Savings (2)
                  </label>

                </div>
            </div>

            <div class="field">
                <label class="label">Amount</label>
                <div class="control">
                  <input class="input" type="number" placeholder="Enter amount" id="amount-input">
                </div>
            </div>




            <div>
                <a class="button is-info" id="submit-btn" type="submit" >
                  Submit
                </a>
            </div>
        </form>

    </div>

    <!-- transaction -->

    <div class="column is-one-third">
      <form class="box is-shadowless my-5">
        <h2 class="title is-size-4 has-text-centered">Transaction</h2>
        <div id="error-messages"></div>


        <div class="field">
          <label class="label">Sending ID</label>
          <div class="control">
            <input class="input" type="number" placeholder="Enter sending ID" id="">
          </div>
      </div>
      <div class="field">
        <label class="label">Receiving ID</label>
        <div class="control">
          <input class="input" type="number" placeholder="Enter receiving ID" id="">
        </div>
      </div>


        <div class="field">
            <label class="label">Amount</label>
            <div class="control">
              <input class="input" type="number" placeholder="Enter amount" id="">
            </div>
        </div>
        <div class="field">
          <label id = "" class="label">Account Type</label>
          <div class="control">
            <label class="radio">
              <input type="radio" name="account-type-id" value="1">
              Chequing (1)
            </label>
            <label class="radio">
              <input type="radio" name="account-type-id" value="2">
              Savings (2)
            </label>
          </div>
      </div>
        <div>
            <a class="button is-info" id="" type="submit" >
              Submit
            </a>
        </div>
    </form>
    </div>

    <!-- remove account -->

    <div class="column is-one-third">
        <form class="box is-shadowless mr-5 my-5">
            <h2 class="title is-size-4 has-text-centered">Remove Account</h2>
            <div id="error-messages"></div>


            <div class="field">
                <label class="label">Account ID</label>
                <div class="control">
                  <input class="input" type="number" placeholder="Account ID" id="">
                </div>
            </div>




            <div>
                <a class="button is-info" id="submit-btn" type="submit" >
                  Submit
                </a>
            </div>
        </form>

    
      

      
      
    </div>
  </div>




</html>
