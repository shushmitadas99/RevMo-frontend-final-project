    <meta charset="utf-8">

    <script defer src="./header.js"></script>
    <script defer src="/employee.js"></script>
  </head>
<body>

<!-- navbar -->

<nav class="navbar has-shadow is-light" role="navigation" aria-label="main navigation">

  <div class="navbar-brand">
    <a href="./index.html" class="navbar-item">
        <img src="./images/revmo-temp.png" alt="site-logo" style="max-height: 75px" class="py-3">

        <span></span>

  </div>

  <div class="navbar-menu" id="nav-links">

          <!-- Navbar Stuff Goes Here in this format: -->

          <a href="/user-page.html" class="navbar-item" id="my-account">User Page</a>

      </div>

          <div class="buttons">
            <a class="button is-info" href="/login.html" id="login-btn">

              Log out

<!-- Main Body -->

<!-- Set active user -->

<div class="columns">

  <div class="column is-one-fifth">
    <form class="box is-shadowless ml-5 my-5">
        <h2 class="title is-size-4">Set Active User</h2>


        <div class="field">
            <label class="label">Email</label>
            <div class="control">
              <input class="input" type="text" placeholder="Enter email" id="email-input">
            </div>
        </div>

        <div>
            <a class="button is-info" id="search-email-btn" type="submit" >
              Search
            </a>
        </div>
    </form>

  </div>

  <div class="column is-four-fifths">
    <div class="block m-5">

      <form class="box is-shadowless ml-5 my-5">
        <table class="table is-fullwidth is-hoverable">
          <h2 id="accounts-title" class="title is-size-4">Accounts</h2>
          <h2 id="back-btn" class="title is-size-6"></h2>
            <thead is-dark>
                <tr>
                  <th id="th-1">ID</th>
                  <th id="th-2">Balance</th>
                  <th id="th-3">Type</th>
                  <th id="th-4"></th>
                </tr>
            </thead>
            <tbody name= "transactions-table tbody" id="accounts-tbody">
            <var></var>
            </tbody>
        </table>


      </form>  

    </div>  

</div>



</div>

    
<div class="columns">
    
    <!-- add account -->

    <div class="column is-one-third">
        <form class="box is-shadowless ml-5 my-5">
            <h2 class="title is-size-4 has-text-centered">Add Account</h2>
            <div id="create-message"></div>
            <div class="field">
                <label id = "account-type-id" class="label">Account Type</label>
                <div class="control">
                  <label class="radio">
                    <input type="radio" name="account-type-id" value="1">
                    Chequing (1)
                  </label>
                  <label class="radio">
                    <input type="radio" name="account-type-id" value="2">
                    Savings (2)
                  </label>

                </div>
            </div>
            <!-- <div class="field">
              <label class="label">Account Holder ID</label>
              <div class="control">
                <input class="input" type="number" placeholder="Enter account ID" id="account-id-input">
              </div>
            </div>

            <div class="field">
                <label class="label">Amount</label>
                <div class="control">
                  <input class="input" type="number" placeholder="Enter amount" id="amount-input">
                </div>
            </div> -->




            <div>
                <a class="button is-info" id="submit-btn" type="submit" >
                  Submit
                </a>
            </div>
        </form>

    </div>

    <!-- transaction -->

    <div class="column is-one-third">
      <form class="box is-shadowless my-5">
        <h2 class="title is-size-4 has-text-centered">Transfer Between Accounts</h2>
        <div id="error-messages"></div>


        <div class="field">
          <label class="label">Sending ID</label>
          <div class="control">
            <select class="input" id="transfer-sending-id"></select>
          </div>
      </div>
      <div class="field">
        <label class="label">Receiving ID</label>
        <div class="control">
          <select class="input" id="transfer-receiving-id"></select>
        </div>
      </div>


        <div class="field">
            <label class="label">Amount (in cents)</label>
            <div class="control">
              <input class="input" type="number" placeholder="Enter amount" id="transfer-amount-dollars">
            </div>
        </div>
    
        <div>
            <a class="button is-info" id="submit-transfer-btn" type="submit" >
              Submit
            </a>
        </div>
    </form>
    </div>

    <!-- link/unlink account -->

    <div class="column is-one-third">
      <form class="box is-shadowless mr-5 my-5">
        <h2 class="title is-size-4 has-text-centered">Link Account</h2>
        <div id="error-messages-link"></div>


        <div class="field">
            <label class="label">Account ID</label>
            <div class="control">
              <input class="input" type="text" placeholder="Account ID" id="link-account-id">
            </div>
        </div>

        <div>
            <a class="button is-info" id="link-btn" type="submit" >
              Link Account
            </a>
        </div>
    </form>

        <form class="box is-shadowless mr-5 my-5">
            <h2 class="title is-size-4 has-text-centered">Unlink Account</h2>
            <div id="error-messages"></div>


            <div class="field">
                <label class="label">Account ID</label>
                <div class="control">
                  <select class="input"id="unlink-account-id"></select>
                </div>
            </div>

            <div>
                <a class="button is-info" id="unlink-btn" type="submit" >
                  Unlink Account
                </a>
            </div>
        </form>

    
      

      
      
    </div>
  </div>




</html>

</body>
